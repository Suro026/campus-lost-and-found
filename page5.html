<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fbfcf8] group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(23,28,13)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eff4e7] px-10 py-3">
          <div class="flex items-center gap-4 text-[#171c0d]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#171c0d] text-lg font-bold leading-tight tracking-[-0.015em]">CampusFinds</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#171c0d] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#171c0d] text-sm font-medium leading-normal" href="#">Lost Items</a>
              <a class="text-[#171c0d] text-sm font-medium leading-normal" href="#">Found Items</a>
              <a class="text-[#171c0d] text-sm font-medium leading-normal" href="#">My Reports</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#eff4e7] text-[#171c0d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#171c0d]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDHBjXNAfq4O8TDaAFqQFB4K4V8Cb_udWzSsflbmS3loMtktEe0DEL_juenAigvsHzMW5416T7_Zyhg8vwNxWLyYmZybLkGWkYwuaT23UBiWqVrHnTDxcVYsShOPyQzkwzZmYD0hzTDLX5e59C6EI9FfVRib6J7EmJehyNT6TGjAtotD3_RDa7zNzLKtnfdiuCahzSyGX1TXEc4_98HCogLBmqwq6LJ63URawzH-TbBW-MUEbhQGkjg5MHFOmfQ6qdrr-snvee2saI");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#171c0d] tracking-light text-[32px] font-bold leading-tight min-w-72">Report Found Item</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">Item Name (if known)</p>
                <input
                  placeholder="e.g., Backpack, Phone, Book"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] h-14 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">Description of Item</p>
                <textarea
                  placeholder="Describe the item in detail, including any distinguishing features."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] min-h-36 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">Where was it found?</p>
                <input
                  placeholder="Specify the exact location on campus."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] h-14 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">When was it found?</p>
                <input
                  placeholder="Date and Time"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] h-14 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">Your Contact Information</p>
                <input
                  placeholder="Email or Phone Number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] h-14 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#e0e8ce] border-2 bg-transparent text-[#a5f20c] checked:bg-[#a5f20c] checked:border-[#a5f20c] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#e0e8ce] focus:outline-none"
                />
                <p class="text-[#171c0d] text-base font-normal leading-normal">Keep my contact information private</p>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#171c0d] text-base font-medium leading-normal pb-2">Additional Notes</p>
                <textarea
                  placeholder="Any other relevant information."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171c0d] focus:outline-0 focus:ring-0 border border-[#e0e8ce] bg-[#fbfcf8] focus:border-[#e0e8ce] min-h-36 placeholder:text-[#819c49] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#a5f20c] text-[#171c0d] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Report</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
