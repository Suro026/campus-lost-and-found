<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lost & Found Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="border-bottom py-3 px-4 d-flex justify-content-between align-items-center bg-white">
      <h1 class="h4 fw-bold text-dark">Campus Connect</h1>
      <nav class="d-flex gap-3">
        <a href="index.html" class="text-dark navi" >Home</a>
        <a href="#" class="text-dark navi" style="text-decoration: underline; font-weight:bold">Report Lost & Found</a>
      </nav>
    </header>

    <main class="container py-5">
      <h2 class="mb-4 fw-bold">Report Lost or Found Item</h2>

      <form class="row g-4">
        <!-- Lost/Found Radio -->
        <div class="col-12">
          <label class="form-label d-block fw-semibold">Status</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="status"
              id="lost"
              value="Lost"
              checked
            />
            <label class="form-check-label" for="lost">Lost</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="status"
              id="found"
              value="Found"
            />
            <label class="form-check-label" for="found">Found</label>
          </div>
        </div>

        <!-- Location -->
        <div class="col-md-6">
          <label for="location" class="form-label fw-semibold">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Where did you lose or find the item?"
            required
          />
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <label for="date" class="form-label fw-semibold">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            required
          />
        </div>

        <!-- Item Title -->
        <div class="col-12">
          <label for="title" class="form-label fw-semibold">Item Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="e.g., Backpack, Phone, Keys"
            required
          />
        </div>

        <!-- Description -->
        <div class="col-12">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="4"
            placeholder="Describe the item in detail..."
          ></textarea>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <label for="category" class="form-label fw-semibold">Category</label>
          <select class="form-select" id="category">
            <option selected>Select Category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Documents</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Image Upload -->
        <div class="col-md-6">
          <label for="image" class="form-label fw-semibold">Upload Image (Optional)</label>
          <input class="form-control" type="file" id="image" />
        </div>

        <!-- Contact -->
        <div class="col-12">
          <label for="contact" class="form-label fw-semibold">Email or Phone</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            placeholder="Enter your email or phone number"
            required
          />
        </div>

        <!-- Keep contact private -->
        <div class="col-12 form-check">
          <input type="checkbox" class="form-check-input" id="privacy" />
          <label class="form-check-label" for="privacy">Keep my contact details private</label>
        </div>

        <!-- Submit -->
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success px-4 py-2 fw-bold">
            Submit
          </button>
        </div>
      </form>
    </main>

    <!-- Bootstrap JS (optional, for interactive components) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
